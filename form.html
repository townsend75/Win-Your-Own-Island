<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Win An Island" content="Competition to win island in the Aeolian Archipelago">
    <meta name="keywords" content="Competition, italy island, Italy, Aeolian Archipelago">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Enter now!</title>
</head>

<body>
    <header>
        <div id="head-left">
            <a href="index.html">
                <h1 id="logo"> Serial Winners</h1>
            </a>
        </div>
        <!-- navbar -->
        <div id="head-right">
            <nav>
                <ul id="menu">

                    <li class="list">
                        <a href="index.html">Home</a>
                    <li class="list">
                        <a href="island.html">The Prize</a>
                    </li>
                    <li class="list">
                        <a href="form.html" class="active">Enter Competition</a>
                    </li>

                </ul>
            </nav>
        </div>

    </header>

    <hr>
    <!-- Sign up form -->
    <section id="form-section">
        <form id="signup">
            <div>
            <h2> Enter the prize draw here!</h2>
            <div>
                <label for="fname">First Name </label>
            </div>
            
            <div>
                <input id="fname" class="text-input" name="first_name" type="text" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
            </div>
            <div>
                <input id="lname" class="text-input" name="last_name" type="text" required>
            </div>
            <div>
                <label for="email">Email Address</label>
            </div>
            <div>
                <input type="email" class="text-input" id="email" name="email_address" required>
            </div>

            <input class="join-button" type="submit" value="One Island Please!">
            </div>
            <div id="survey">
                <label> How did you hear about us?</label>
                <input type="radio" name="source" value="google"> Google
                <input type="radio" name="source" value="friends"> Friends
                <input type="radio" name="source" value="tv"> TV
                <input type="radio" name="source" value="other"> Other
            </div>
        
        </form>
    </section>

    <hr>
    <!-- Photos of the island -->
    <div id="photos">
       
        <div class="island-pics-form">
            <img class="image" src="assets/images/Filicudi8.jpeg" alt="A map of the Aeolian islands">
        </div>

        <div class="island-pics-form">
            <img class="image" src="assets/images/Filicudi9.jpeg"
                alt="A freestanding rock in the sea off the coast of Filicudi">
        </div>

        <div class="island-pics-form">
            <img class="image" src="assets/images/Filicudi10.jpeg"
                alt="A beachside community showing houses and boats on the beach">
        </div>

    </div>
     <!-- footer containing social network links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/09fa2d17e2.js" crossorigin="anonymous"></script>

</body>

</html>
